<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outdoorsports</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type=’text/css’ href="http://fonts.googleapis.com/css?family=Semi-Bold Italic">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="images/logo.jpg" alt="logo">
            <div class="information">
             <h1>Huijun Li--Lily</h1>
             <h1>Developer</h1>
           </div>
       </div>
       <div><img class="line" src="images/line.jpg"></div>
        <div class="container-header">
            <img class="main" src="images/main2.jpg" alt="main">   
        </div>
        <h2>Favorite Sports</h2>
        <div class="container-items">
            <div class="container-items1">
                <div class="rocking"><img src="images/rocking.jpg" alt="ROCKING"></div>   
                <div class="container-items1-h4">
                    <h4>Rock climbing</h4>
                    <div class="container-items1-link"><a href="https://www.thesaurus.com/browse/rocking">https://www.thesaurus.com/</a></div>
                </div>
            </div>
            <div class="container-items1">
                <div class="running"><img src="images/running.jpg" alt="RUNNING"></div>   
                <div class="container-items1-h4">
                    <h4>Hiking</h4>
                    <div class="container-items1-link"><a href="https://www.runnersworld.com/running-tips/">https://www.runnersworld.com/</a></div>
                </div>
            </div>
            <div class="container-items1">
                <div class="surfing"><img src="images/surfing.jpg" alt="SURFING"></div>   
                <div class="container-items1-h4">
                    <h4>Water skiing</h4> 
                    <div class="container-items1-link"><a href="https://www.surfer.com/">https://www.surfer.com/</a></div>
                </div>
            </div>
   </div>
</body>
<script src="js/app.js"></script>
</html>
